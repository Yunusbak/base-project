{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
     <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts-auth/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css-auth/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">

                            {% csrf_token %}

                            {% if  messageuser %}
                                <h3 style="color: red" >{{messageuser}}</h3>
                            {% endif %}

                            {% if  messagepassword %}
                                <h3 style="color: red" >{{messagepassword}}</h3>
                            {% endif %}

                            {% if  message %}
                                <h3 style="color: red" >{{message}}</h3>
                            {% endif %}

                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="User Name"/>
                            </div>
                            <div class="form-group">
                                <label for="phone_number"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="password2" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                                <a href="{% url 'home' %}"><button>Back</button></a>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images-auth/signup-image.jpg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{% static 'vendor-auth/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js-auth/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
